<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. M. Adhavan - Premium Prescription Pad</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&family=Lato:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Variables & Theme Setup --- */
        :root {
            --primary-color: #0f2439; /* Midnight Blue */
            --accent-color: #D4AF37;  /* Rich Gold/Bronze */
            --text-color: #34495e;    /* Slate Grey */
            --paper-width: 210mm;     /* A4 Standard */
            --paper-height: 297mm;    
        }

        body {
            background-color: #eef2f5;
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        /* --- Main Pad Container --- */
        .prescription-pad {
            background: white;
            width: var(--paper-width);
            height: var(--paper-height); /* Forced height for A4 */
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 50px;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
            border-top: 6px solid var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        /* --- WATERMARK FIXED --- */
        .watermark-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
            pointer-events: none;
        }

        .watermark-svg {
            width: 90%; /* Spans almost completely */
            height: auto;
            max-height: 80%; /* Prevents vertical cropping */
            opacity: 0.2;
            fill: #B8860B;
        }

        /* Content Wrapper */
        .pad-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            height: 100%;
        }

        /* --- Header Design --- */
        header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 25px;
            margin-bottom: 35px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .doctor-info h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            margin: 0;
            font-size: 34px;
            letter-spacing: 0.5px;
        }

        .registration {
            margin: 8px 0 0 0;
            font-size: 13px;
            color: var(--accent-color);
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .right-header-block {
            text-align: right;
        }

        .personal-pad-indicator {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-weight: 600;
            color: var(--accent-color);
            font-size: 20px;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--accent-color);
            display: inline-block;
            padding-bottom: 2px;
        }

        .contact-info {
            font-size: 12px;
            color: var(--text-color);
            line-height: 1.6;
        }

        .contact-info strong {
            color: var(--primary-color);
            font-weight: 700;
        }

        /* --- Patient Details Section --- */
        .patient-info-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 25px;
        }

        .info-field {
            display: flex;
            align-items: flex-end;
        }

        .info-field label {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            margin-right: 12px;
            color: var(--primary-color);
            font-size: 15px;
        }

        .field-line {
            border-bottom: 1px dotted #bbb;
            flex-grow: 1;
            height: 1px;
            margin-bottom: 4px;
        }

        /* --- Rx Symbol --- */
        .prescription-body {
            flex-grow: 1;
            padding: 10px 0;
            position: relative;
        }

        .rx-custom-svg {
            width: 80px;
            height: auto;
            fill: var(--primary-color);
            display: block;
            margin-bottom: 15px;
            margin-left: -5px;
        }

        /* --- Footer & Signature --- */
        footer {
            margin-top: auto;
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .signature-box {
            text-align: center;
            width: 240px;
        }

        .signature-line {
            border-bottom: 2px solid var(--accent-color);
            margin-bottom: 10px;
            height: 60px;
        }

        .signature-label {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary-color);
            font-family: 'Playfair Display', serif;
        }

        .disclaimer {
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: #b0b0b0;
            margin-top: 25px;
            letter-spacing: 1.2px;
            text-transform: uppercase;
        }

        /* --- Print Optimization --- */
        @media print {
            body {
                background: none;
                padding: 0;
                margin: 0;
            }
            .prescription-pad {
                width: var(--paper-width);
                height: var(--paper-height);
                box-shadow: none;
                border-top: 6px solid var(--primary-color) !important;
                border-bottom: 2px solid var(--primary-color) !important;
                padding: 50px !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .watermark-container {
                opacity: 0.5 !important; 
            }
        }
    </style>
</head>
